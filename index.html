<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services Hotline</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>

        <!-- Nav section -->

        <nav class="p-10">
            <div class="flex justify-between">
                <div class="flex gap-1 items-center">
                    <img class="w-10 h-10" src="assets/logo.png" alt="">
                    <p class="font-bold text-[#006747]">Emergency <br> Service</p>
                </div>
                <div class="flex justify-items-center items-center gap-10 border-red-50">
                    <p class="flex gap-2 items-center bg-[#41ff6b1a]">
                        <span class="font-bold">0</span>
                        <img class="w-10 h-10" src="assets/heart.png" alt="">                    
                    </p>
                    <p class="flex gap-2 items-center bg-[#41ff6b1a]">
                        <span class="font-bold">100</span>
                        <img class="w-10 h-10" src="assets/coin.png" alt="">
                    </p>
                    <p class="font-bold text-white bg-[#00a63e]">
                        <span>0</span>Copy
                    </p>
                </div>
            </div>
        </nav>

        <!-- Banner section -->

        <div class="bg-[linear-gradient(to_right,#013223,#006747,#013223)] justify-items-center p-10">
            <img class="w-[100px] h-[100px]" src="assets/logo-dark.png" alt="">
            <h1 class="text-white text-2xl font-bold mt-5">Emergency Service Directory</h1>
            <p class="text-white mt-5">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </header>
    <main>
    </main>
</body>
</html>
